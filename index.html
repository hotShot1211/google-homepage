<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <div class="main-body">
            <div class="header">
                <div class="outer-header">
                    <div class="inner-header">
                        <div class="app-container">
                            <div class="gmail">
                                <div>Gmail</div>
                                <div>Images</div>
                            </div>
                            <div class="apps">
                                <img src="images/apps_black_24dp.svg" alt="app icon">
                                <div class="profile"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="google-logo">
                <div>
                    <img src="images/googlelogo_color_272x92dp.png" alt="google logo">
                </div>
            </div>
            <div class="search-bar">
                <form action="">
                    <div>
                        <div class="search-container">
                            <div class="input-container">
                                <div class="input-box">
                                    <div class="looking-glass">
                                        <img src="images/search_black_24dp.svg" alt="search icon">
                                    </div>
                                    <div class="type">
                                        <input type="text">
                                    </div>
                                    <div class="mic">
                                        <img src="images/mic_black_24dp.svg" alt="mic logo">
                                    </div>
                                </div>
                            </div>
                            <div class="button-container">
                                <centre>
                                    <button class="search" type="submit">Google Search</button>
                                    <button class="lucky" type="submit">I'm feeling lucky</button>
                                </centre>
                                </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="languages">
                <div class="offered-in">
                    Google offered in:
                    <a href="">हिन्दी</a>
                    <a href="">বাংলা</a>
                    <a href="">తెలుగు</a>
                    <a href="">मराठी</a>
                    <a href="">தமிழ்</a>
                    <a href="">ગુજરાતી</a>
                    <a href="">ಕನ್ನಡ</a>
                    <a href="">മലയാളം</a>
                    <a href="">ਪੰਜਾਬੀ</a>
                </div>
            </div>
            <div class="footer">
                <div class="country">India</div>
                <div class="details">
                    <div class="about">
                        <a class="block" href="">About</a>
                        <a class="block" href="">Advertising</a>
                        <a class="block" href="">Business</a>
                        <a class="block" href="">How Search Works</a>
                    </div>
                    <div class="privacy">
                        <a class="block" href="">Privacy</a>
                        <a class="block" href="">Terms</a>
                        <div class="setting">
                            <button class="block">Settings</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
